apiVersion: apps/v1
kind: Deployment
metadata:
  name: plkn-qa
  namespace: dev-app-awam
  labels:
    app: plkn-qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plkn-qa
  template:
    metadata:
      labels:
        app: plkn-qa
    spec:
      containers:
        - name: plkn-qa-container
          image: bakul.mod.gov.my/plkn-qa/plknappserver:v1.0.11@sha256:aeb14d195e886eb8a23651cf6a0bec6532437824458bbb0a78021cd161a980ab
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

        - name: plkn-hangfire-container
          image: bakul.mod.gov.my/plkn-qa/plknhangfire:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "QA"
            - name: ASPNETCORE_URLS
              value: "http://+:5000"

