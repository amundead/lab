<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script>
        async function getHostInfo() {
            try {
                const response = await fetch('/host-info');
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                document.getElementById('host-node').innerText = data.hostname;
                document.getElementById('host-ip').innerText = data.ip;
            } catch (error) {
                console.error('Error fetching host info:', error);
                document.getElementById('host-node').innerText = 'Error fetching data';
                document.getElementById('host-ip').innerText = '';
            }
        }
    </script>    
</head>
<body onload="getHostInfo()">
    <h1>Hello World! @ K8S-MINDEF DEV</h1>
    <p>This page is served from:</p>
    <ul>
        <li>Node: <span id="host-node"></span></li>
        <li>IP: <span id="host-ip"></span></li>
    </ul>
</body>
</html>
