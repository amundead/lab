<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
    <h1 style="color: #c11d61;">Hello World!! Test @ K8S-MINDEF DEV V1.03</h1>
    <p style="color: #1647e7;">This page is served from:</p>
    <p><strong>Node:</strong> <span id="host-node"></span></p>
    <p><strong>IP:</strong> <span id="host-ip"></span></p>

    <script>
        async function fetchHostInfo() {
            try {
                const response = await fetch('/host-info');
                const data = await response.json();
                document.getElementById('host-node').innerText = data.hostname;
                document.getElementById('host-ip').innerText = data.ip;
            } catch (error) {
                console.error('Error fetching host info:', error);
            }
        }

        // Call the function when the page loads
        fetchHostInfo();
    </script>
</body>
</html>
