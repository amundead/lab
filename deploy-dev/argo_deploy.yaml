apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-helloworld
  namespace: dev-app-awam
  labels:
    app: node-helloworld
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-helloworld
  template:
    metadata:
      labels:
        app: node-helloworld
    spec:
      containers:
      - name: hello-world
        image: amundead/nginx-hello-world@sha256:89541acc22a71382778b8a2882d0dce7b89872cb571f4783dcfa0e07c5ddc0ca
        imagePullPolicy: Always
        ports:
        - containerPort: 80   # node-hello-world listens on port 80
