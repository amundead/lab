worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    client_body_temp_path   C:/nginx/temp/client_body_temp;
    proxy_temp_path         C:/nginx/temp/proxy_temp;
    fastcgi_temp_path       C:/nginx/temp/fastcgi_temp;
    uwsgi_temp_path         C:/nginx/temp/uwsgi_temp;
    scgi_temp_path          C:/nginx/temp/scgi_temp;

    server {
        listen       80;
        server_name  localhost;

        root C:/nginx/html;
        index index.php index.html;

        error_log  C:/nginx/logs/error.log;   # Absolute path with forward slashes
        access_log C:/nginx/logs/access.log;  # Absolute path with forward slashes

        location / {
            try_files $uri $uri/ /index.php;
        }

        location ~ \.php$ {
            include        fastcgi_params;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  C:/nginx/html$fastcgi_script_name;  # Forward slashes
        }
    }
}
