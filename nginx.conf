worker_processes 1;
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /host-info {
            default_type application/json;
            proxy_pass http://127.0.0.1:8080;
        }
    }
}
