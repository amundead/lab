apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: dev-app-awam
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: amundead/nginx-hello-world:{{DOCKER_TAG}}  # Pulls the latest node-hello-world image
        imagePullPolicy: Always
        ports:
        - containerPort: 80   # node-hello-world listens on port 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: dev-app-awam  # Specify the namespace
spec:
  type: ClusterIP  # Set the service type to ClusterIP
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 8181       # The port that will be exposed inside the cluster
      targetPort: 80 # The port that the container listens on
